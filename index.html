<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script/code.js"></script>
    <link href="./script/style.css" rel="stylesheet">
</head>
<body>
    <div class="container" >
<div class="calculator">
<form>
    <div>
     <input type="text" id="disp" name="display" style="width: 80% ; background-color: rgb(108, 122, 13); ">

    <div>
        <input type="button" value="AC" id="clear" onclick="display.value = '' " class="operator">
        <input type="button" value="DE" id="DE" onclick="del()">
        <input type="button" class="btn"value="." onclick="display.value += '.' " class="operator">
        <input type="button" class="btn"value="/" id="div" onclick="display.value += '/' " class="operator">
    </div>
    <div>
        <input type="button" class="btn" value="7"  onclick="display.value += '7' ">
        <input type="button" class="btn"value="8" onclick="display.value += '8' ">
        <input type="button" class="btn"value="9" onclick="display.value += '9' ">
        <input type="button" class="btn"value="." onclick="display.value += '.' ">
    </div>
    <div>
        <input type="button" class="btn" value="4" onclick="display.value += '4' ">
        <input type="button" class="btn"value="5" onclick="display.value += '5' ">
        <input type="button" class="btn" value="6" onclick="display.value += '6' ">
        <input type="button" class="btn"value="-" onclick="display.value += '-' " class="operator">
    </div>
    <div>
        <input type="button" class="btn"value="1" onclick="display.value += '1' ">
        <input type="button" class="btn"value="2" onclick="display.value += '2' ">
        <input type="button" class="btn"value="3" onclick="display.value += '3' ">
        <input type="button" class="btn" value="+" onclick="display.value += '+' " class="operator">
    </div>
    <div>
        <input type="button" class="btn"value="00" onclick="display.value += '00' ">
        <input type="button" class="btn"value="0" onclick="display.value += '0' ">
        <input type="button" class="btn"value="x" onclick="display.value += 'x' " class="operator">
        <input type="button" id="calculate" class="btn"value="=" onclick="display.value = eval(display.value)" class="equal" onclick="display.value = eval(display.value)" class="equal" >
        <!-- onclick="display.value = eval(display.value)" class="equal" onclick="display.value = eval(display.value)" class="equal"  -->
    </div>
</form>
</div>
    </div>
</body>
</html>
